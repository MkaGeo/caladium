294;White Wonder;-;2010;PP21044;https://patents.justia.com/patent/PP21044;Robert Dale Hartman;Не указаны;50-70;15-25;Ремневидная;Бело-серый с тёмно-зелёными краями;Средняя;Популярный белый сорт;Нежные прожилки;`;

        const caladiums = parseCSV(csvData);
        let currentSortField = 'ID';
        let sortDirection = 1;
        let currentView = 'directory';
        let filteredData = [...caladiums];

        // Сортировка данных
        function sortData(field) {
            if (currentSortField === field) {
                sortDirection = -sortDirection;
            } else {
                currentSortField = field;
                sortDirection = 1;
            }
            
            filteredData.sort((a, b) => {
                const valA = a[field] || '';
                const valB = b[field] || '';
                
                // Для числовых полей сортируем как числа
                if (field === 'ID' || field === 'Высота (см)' || field === 'Ширина листа (см)') {
                    return (parseInt(valA) - parseInt(valB)) * sortDirection;
                }
                
                return valA.localeCompare(valB) * sortDirection;
            });
            
            updateSortIndicators();
            if (currentView === 'table') {
                populateTable(filteredData);
            } else {
                populateDirectory(filteredData);
            }
        }
        
        // Обновление индикаторов сортировки
        function updateSortIndicators() {
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.remove();
            });
            
            const currentHeader = document.querySelector(`th[data-sort="${currentSortField}"]`);
            if (currentHeader) {
                const icon = document.createElement('span');
                icon.className = 'sort-icon';
                icon.textContent = sortDirection === 1 ? '↑' : '↓';
                currentHeader.appendChild(icon);
            }
        }

        // Заполнение таблицы
        function populateTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.dataset.id = item['ID'];
                
                // ID
                const idCell = document.createElement('td');
                idCell.textContent = item['ID'];
                row.appendChild(idCell);
                
                // Сорт
                const sortCell = document.createElement('td');
                sortCell.textContent = item['Сорт'];
                row.appendChild(sortCell);
                
                // Патент
                const patentCell = document.createElement('td');
                if (item['Патент'] && item['Ссылка на патент']) {
                    const patentLink = document.createElement('a');
                    patentLink.href = item['Ссылка на патент'];
                    patentLink.textContent = item['Патент'];
                    patentLink.target = '_blank';
                    patentCell.appendChild(patentLink);
                } else {
                    patentCell.textContent = item['Патент'] || '—';
                }
                row.appendChild(patentCell);
                
                // Высота
                const heightCell = document.createElement('td');
                heightCell.textContent = item['Высота (см)'];
                row.appendChild(heightCell);
                
                // Ширина листа
                const widthCell = document.createElement('td');
                widthCell.textContent = item['Ширина листа (см)'];
                row.appendChild(widthCell);
                
                // Обработчик клика для строки
                row.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        openMobileModal(item);
                    } else {
                        updateFeatures(item);
                        updateUrl(item['Сорт']);
                        
                        // Удаляем выделение у всех строк
                        document.querySelectorAll('#tableBody tr').forEach(el => {
                            el.classList.remove('selected');
                        });
                        
                        // Добавляем выделение текущей строке
                        row.classList.add('selected');
                    }
                });
                
                tableBody.appendChild(row);
            });
            
            // Выделить первую строку, если есть данные и не мобильная версия
            if (data.length > 0 && window.innerWidth > 768) {
                const firstRow = tableBody.querySelector('tr');
                if (firstRow) {
                    firstRow.classList.add('selected');
                    updateFeatures(data[0]);
                    updateUrl(data[0]['Сорт']);
                }
            }
        }

        // Заполнение каталога
        function populateDirectory(data) {
            const directoryContent = document.getElementById('directoryContent');
            directoryContent.innerHTML = '';
            
            // Группировка по первой букве названия сорта
            const groupedData = {};
            data.forEach(item => {
                const firstLetter = item['Сорт'].charAt(0).toUpperCase();
                if (!groupedData[firstLetter]) {
                    groupedData[firstLetter] = [];
                }
                groupedData[firstLetter].push(item);
            });
            
            // Сортировка букв алфавита
            const letters = Object.keys(groupedData).sort();
            
            letters.forEach(letter => {
                const letterGroup = document.createElement('div');
                letterGroup.className = 'letter-group';
                letterGroup.innerHTML = `<h3>${letter}</h3>`;
                
                groupedData[letter].forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'directory-item';
                    itemElement.textContent = item['Сорт'];
                    itemElement.dataset.id = item['ID'];
                    
                    itemElement.addEventListener('click', () => {
                        if (window.innerWidth <= 768) {
                            openMobileModal(item);
                        } else {
                            updateFeatures(item);
                            updateUrl(item['Сорт']);
                            
                            // Удаляем выделение у всех элементов
                            document.querySelectorAll('.directory-item').forEach(el => {
                                el.classList.remove('selected');
                            });
                            
                            // Добавляем выделение текущему элементу
                            itemElement.classList.add('selected');
                        }
                    });
                    
                    letterGroup.appendChild(itemElement);
                });
                
                directoryContent.appendChild(letterGroup);
            });
            
            // Выделить первый элемент, если есть данные и не мобильная версия
            if (data.length > 0 && window.innerWidth > 768) {
                const firstItem = directoryContent.querySelector('.directory-item');
                if (firstItem) {
                    firstItem.classList.add('selected');
                    updateFeatures(data[0]);
                    updateUrl(data[0]['Сорт']);
                }
            }
        }

        // Обновление URL
        function updateUrl(sortName) {
            const cleanSortName = sortName.toLowerCase().replace(/\s+/g, '-');
            const newUrl = `${window.location.pathname}#${cleanSortName}`;
            window.history.pushState({}, '', newUrl);
        }

        // Обновление блока с особенностями
        function updateFeatures(item) {
            const featuresFrame = document.getElementById('featuresFrame');
            
            if (item) {
                featuresFrame.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">${item['Сорт']}</h2>
                    
                    ${item['Ссылка на изображение'] ? `<img src="${item['Ссылка на изображение']}" alt="${item['Сорт']}" class="plant-image" onclick="openImageModal('${item['Ссылка на изображение']}')">` : ''}
                    
                    <div class="feature-item"><strong>ID:</strong> ${item['ID']}</div>
                    <div class="feature-item"><strong>Селекционная линия:</strong> ${item['Селекционная линия'] || 'Не указана'}</div>
                    <div class="feature-item"><strong>Год:</strong> ${item['Год'] || 'Не указан'}</div>
                    <div class="feature-item"><strong>Селекционер:</strong> ${item['Селекционер'] || 'Не указан'}</div>
                    ${item['Патент'] ? `<div class="feature-item"><strong>Патент:</strong> <a href="${item['Ссылка на патент']}" target="_blank" class="text-blue-600 hover:underline">${item['Патент']}</a></div>` : ''}
                    <div class="feature-item"><strong>Высота:</strong> ${item['Высота (см)']} см</div>
                    <div class="feature-item"><strong>Ширина листа:</strong> ${item['Ширина листа (см)']} см</div>
                    <div class="feature-item"><strong>Форма листа:</strong> ${item['Форма листа']}</div>
                    <div class="feature-item"><strong>Окрас:</strong> ${item['Окрас']}</div>
                    <div class="feature-item"><strong>Устойчивость к солнцу:</strong> ${item['Устойчивость к солнцу']}</div>
                    
                    ${item['Особенности'] ? `<h3 class="text-xl font-semibold mt-6 mb-2">Особенности</h3><p class="mb-4">${item['Особенности']}</p>` : ''}
                    ${item['Историческая справка'] ? `<h3 class="text-xl font-semibold mt-6 mb-2">Историческая справка</h3><p class="mb-4">${item['Историческая справка']}</p>` : ''}
                `;
            } else {
                featuresFrame.innerHTML = '<div class="no-features">Выберите сорт для просмотра особенностей</div>';
            }
        }

        // Функция для открытия модального окна с изображением
        function openImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modal.style.display = 'block';
            modalImg.src = imageUrl;
            
            // Закрытие модального окна
            document.querySelector('.close').onclick = function() {
                modal.style.display = 'none';
            }
            
            // Закрытие при клике вне изображения
            modal.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }
        
        // Функция для открытия мобильного модального окна
        function openMobileModal(item) {
            const modal = document.getElementById('mobileModal');
            const modalContent = document.getElementById('mobileModalContent');
            
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">${item['Сорт']}</h2>
                
                ${item['Ссылка на изображение'] ? `<img src="${item['Ссылка на изображение']}" alt="${item['Сорт']}" class="plant-image" onclick="openImageModal('${item['Ссылка на изображение']}')">` : ''}
                
                <div class="feature-item"><strong>ID:</strong> ${item['ID']}</div>
                <div class="feature-item"><strong>Селекционная линия:</strong> ${item['Селекционная линия'] || 'Не указана'}</div>
                <div class="feature-item"><strong>Год:</strong> ${item['Год'] || 'Не указан'}</div>
                <div class="feature-item"><strong>Селекционер:</strong> ${item['Селекционер'] || 'Не указан'}</div>
                ${item['Патент'] ? `<div class="feature-item"><strong>Патент:</strong> <a href="${item['Ссылка на патент']}" target="_blank" class="text-blue-600 hover:underline">${item['Патент']}</a></div>` : ''}
                <div class="feature-item"><strong>Высота:</strong> ${item['Высота (см)']} см</div>
                <div class="feature-item"><strong>Ширина листа:</strong> ${item['Ширина листа (см)']} см</div>
                <div class="feature-item"><strong>Форма листа:</strong> ${item['Форма листа']}</div>
                <div class="feature-item"><strong>Окрас:</strong> ${item['Окрас']}</div>
                <div class="feature-item"><strong>Устойчивость к солнцу:</strong> ${item['Устойчивость к солнцу']}</div>
                
                ${item['Особенности'] ? `<h3 class="text-xl font-semibold mt-6 mb-2">Особенности</h3><p class="mb-4">${item['Особенности']}</p>` : ''}
                ${item['Историческая справка'] ? `<h3 class="text-xl font-semibold mt-6 mb-2">Историческая справка</h3><p class="mb-4">${item['Историческая справка']}</p>` : ''}
            `;
            
            modal.classList.add('active');
        }
        
        // Функция для закрытия мобильного модального окна
        function closeMobileModal() {
            document.getElementById('mobileModal').classList.remove('active');
        }

        // Поиск по всем данным
        function searchData() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const searchClear = document.getElementById('searchClear');
            
            // Показываем/скрываем кнопку очистки
            if (searchTerm) {
                searchClear.classList.remove('hidden');
            } else {
                searchClear.classList.add('hidden');
            }
            
            if (!searchTerm) {
                filteredData = [...caladiums];
            } else {
                filteredData = caladiums.filter(item => 
                    item['Сорт'].toLowerCase().includes(searchTerm)
                );
            }
            
            if (currentView === 'table') {
                populateTable(filteredData);
            } else {
                populateDirectory(filteredData);
            }
        }

        // Очистка поиска
        function clearSearch() {
            document.getElementById('search').value = '';
            document.getElementById('searchClear').classList.add('hidden');
            searchData();
        }

        // Переключение между таблицей и каталогом
        function toggleView(view) {
            currentView = view;
            
            if (view === 'table') {
                document.getElementById('tableView').classList.remove('hidden');
                document.getElementById('directoryView').classList.add('hidden');
                document.getElementById('tableViewBtn').classList.add('active');
                document.getElementById('directoryViewBtn').classList.remove('active');
                populateTable(filteredData);
            } else {
                document.getElementById('tableView').classList.add('hidden');
                document.getElementById('directoryView').classList.remove('hidden');
                document.getElementById('tableViewBtn').classList.remove('active');
                document.getElementById('directoryViewBtn').classList.add('active');
                populateDirectory(filteredData);
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики сортировки
            document.querySelectorAll('.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const sortField = header.getAttribute('data-sort');
                    sortData(sortField);
                });
            });

            // Обработчик поиска
            document.getElementById('search').addEventListener('input', searchData);
            
            // Обработчик очистки поиска
            document.getElementById('searchClear').addEventListener('click', clearSearch);

            // Инициализация кнопок переключения вида
            document.getElementById('tableViewBtn').addEventListener('click', () => toggleView('table'));
            document.getElementById('directoryViewBtn').addEventListener('click', () => toggleView('directory'));
            
            // Обработка хэша URL при загрузке
            const hash = window.location.hash.substring(1);
            if (hash) {
                const sortName = hash.replace(/-/g, ' ');
                const item = caladiums.find(c => 
                    c['Сорт'].toLowerCase() === sortName.toLowerCase()
                );
                if (item) {
                    updateFeatures(item);
                    
                    // Прокрутка к выбранному элементу
                    if (currentView === 'table') {
                        const row = document.querySelector(`tr[data-id="${item['ID']}"]`);
                        if (row) {
                            row.classList.add('selected');
                            row.scrollIntoView({behavior: 'smooth', block: 'center'});
                        }
                    } else {
                        const dirItem = document.querySelector(`.directory-item[data-id="${item['ID']}"]`);
                        if (dirItem) {
                            dirItem.classList.add('selected');
                            dirItem.scrollIntoView({behavior: 'smooth', block: 'center'});
                        }
                    }
                }
            }
            
            // Начальная загрузка данных (каталог по умолчанию)
            toggleView('directory');
            
            // Скрываем кнопку таблицы в мобильной версии
            if (window.innerWidth <= 768) {
                document.getElementById('tableViewBtn').style.display = 'none';
            }
        });
        
        // Обработчик изменения размера окна
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                document.getElementById('tableViewBtn').style.display = 'none';
                if (currentView === 'table') {
                    toggleView('directory');
                }
            } else {
                document.getElementById('tableViewBtn').style.display = 'block';
            }
        });
    </script>
